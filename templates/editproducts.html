<script>
  let result = document.querySelector('.result'),
      save = document.querySelector('.save'),
      cropped = document.querySelector('.imageview'),
      upload = document.querySelector('#img00'),
      cropper = '';

  upload.addEventListener('change', (e) => {
      var fileName = document.getElementById("img00").value;
      var idxDot = fileName.lastIndexOf(".") + 1;
      var extFile = fileName.substr(idxDot, fileName.length).toLowerCase();
      if (extFile == "jpg" || extFile == "jpeg" || extFile == "png") {
          if (e.target.files.length) {
              // start file reader
              const reader = new FileReader();
              reader.onload = (e) => {
                  if (e.target.result) {
                      // create new image
                      $("#exampleModalCenter").modal("show");
                      let img = document.createElement('img');
                      img.id = 'image';
                      img.src = e.target.result;
                      // clean result before
                      result.innerHTML = '';
                      // append new image
                      result.appendChild(img);
                      // init cropper
                      cropper = new Cropper(img, {
                          aspectRatio: 3 / 4,
                          viewMode: 2,
                      });
                  }
              };
              reader.readAsDataURL(e.target.files[0]);
          }
      } else {
          swal("this file type is not supported", {
              icon: "error",
          })
          fileName = "";
          console.log(fileName)
      }
  });

  save.addEventListener('click', (e) => {
      e.preventDefault();
      // get result to data uri
      let imgSrc = cropper.getCroppedCanvas({
          width: 0,
          height: 1000 // img disp value
      }).toDataURL();
      $("#exampleModalCenter").modal("hide");
      imageview.src = imgSrc;
      $('#pro_img_id').val(imgSrc)

  });
</script>

      /* ANIMATIONS */
      
      /* Simple CSS3 Fade-in-down Animation */
      .fadeInDown {
        -webkit-animation-name: fadeInDown;
        animation-name: fadeInDown;
        -webkit-animation-duration: 1s;
        animation-duration: 1s;
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both;
      }
      
      @-webkit-keyframes fadeInDown {
        0% {
          opacity: 0;
          -webkit-transform: translate3d(0, -100%, 0);
          transform: translate3d(0, -100%, 0);
        }
        100% {
          opacity: 1;
          -webkit-transform: none;
          transform: none;
        }
      }
      
      @keyframes fadeInDown {
        0% {
          opacity: 0;
          -webkit-transform: translate3d(0, -100%, 0);
          transform: translate3d(0, -100%, 0);
