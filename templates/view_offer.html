{% extends 'adminbase.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin Panel</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
		<div class="table-responsive">
			<div class="table-wrapper">
				<div class="table-title">
					<div class="row">
						<div class="col-xs-6">
							<h2 style="color: white;">Manage <b>Offers</b></h2>
						</div>
					</div>
				</div>
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>Offer Name</th>
							<th>Offer Percentage</th>
							<th>Offer End Date</th>
                            <th>Offer End Time</th>
						</tr>
					</thead>
          {% for offer in offers %}
					<tbody>
						<tr>
							<td>{{offer.offer_name}}</td>
							<td>{{offer.offer_percent}}%</td>
							<td>{{offer.expiry_date}}</td>
                            <td>{{offer.expiry_time}}</td>
							<td>
								<a href="{% url 'edit_offer' offer.id %}"><button class="btn btn-primary">Edit</button></a>
							</td>
                            <td>
								<a href="{% url 'delete_offer' offer.id %}"><button class="btn btn-danger">Delete</button></a>
							</td>
						</tr>
            {% endfor %}
					</tbody>
				</table>
				
			</div>
		</div>        
    </div>
</body>
</html>
{% endblock %}
