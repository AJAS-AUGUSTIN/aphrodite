{% extends 'adminbase.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
</head>
<body>
<!-- <body style="background:-webkit-linear-gradient(left, #08eea9, #b011c5)"> -->


<div class="wrapper fadeInDown" style="margin-top: 50px;">
  <div id="formContent" style="margin-bottom: 200px;">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="" />
    </div>

    <!-- Login Form -->
    <h2>Add Offer</h2>
    <form id="form" action="{% url 'add_offer'  %}" method="POST" enctype='multipart/form-data'>
      {% csrf_token %}
      <input type="text" id="offer_name" class="fadeIn second" name="offer_name" placeholder="Offer Name">
      <input type="text" id="offer_percent" class="fadeIn second" name="offer_percent" placeholder="Offer Percentage">
      <br>Expiry Date
      <input type="date" id="expiry_date" class="fadeIn second" name="expiry_date" placeholder="expiry_date">
      <br>Expiry Time
      <input type="time" id="expiry_time" class="fadeIn second" name="expiry_time" placeholder="expiry_time">
      <br>
      <input type="submit" class="fadeIn fourth" value="ADD"><br>
    </form>
    <div>
      {% for message in messages %}
      <h3>{{ message }}</h3>
      {% endfor %}
  </div>
</div>
</body>
</html>

<script>
  $("#form").validate({
      rules:{
        offer_name:{
          required:true,
          minlength:3,
      },
      offer_percent:{
          required:true,
          digits:true,
      },
      expiry_date:{
          required:true,
      },
      expiry_time:{
          required:true,
      },
      },
      messages: {
        offer_name:{
          required:"Offer Name is required",
          minlength:"Minimum length is 3",
      },
      offer_percent:{
          required:"Offer Percentage is required",
          digits:"Number is required",
      },
      expiry_date:{
          required:"Expiry date is required",
      },
      expiry_time:{
          required:"Expiry time is required",
      },

      },

  });
  </script>

{% endblock %}
