{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="card" style="padding-left: 20%;padding-right:20% ;padding-top: 2%;">
	<div class="card-body">
		<h4 class="card-title mb-4">Account Details</h4>
		<form action="" method="post">
			{% csrf_token %}
			<div class="form-row">
				<div class="col form-group" style="break-after: always;">
					<label for="">First Name</label>
					<input type="text" name="first_name" class="form-control" required value="{{user.first_name}}">
				</div>
				<div class="col form-group" style="break-after: always;">
					<label for="">Last Name</label>
					<input type="text" name="last_name" class="form-control" required value="{{user.last_name}}">
				</div>
				<div class="col form-group" style="break-after: always;">
					<label for="">Email</label>
					<input type="email" name="email" class="form-control" required value="{{user.email}}">
				</div>
				<div class="col form-group" style="break-after: always;">
					<label for="">Phone Number</label>
					<input type="tel" name="phone_number" class="form-control" required value="{{user.phone_number}}">
				</div>
	</div>
</div> <!-- card.// -->
<button type="submit" name="submit" class="btn btn-primary btn-block">Change</button>

{% endblock %}
