{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

<!-- ============================ COMPONENT LOGIN   ================================= -->
	<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
      <div class="card-body">
      <h4 class="card-title mb-4">Change Password</h4>
      <form action="{% url 'change_password' %}" method="POST">
          {% csrf_token %}
          <div class="form-group">
			 <input type="text" class="form-control" placeholder="Enter your Current Password" name="current_password" >
          </div> <!-- form-group// -->
          <div class="form-group">
			<input type="password" class="form-control" placeholder="Enter your new Password" name="new_password">
          </div> <!-- form-group// -->
          <div class="form-group">
			<input type="password" class="form-control" placeholder="Confirm your new Password" name="confirm_password">
          </div> 
          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block"> Change Password  </button>
          </div> <!-- form-group// -->    
      </form>
      </div> <!-- card-body.// -->
      <div>
        {% for message in messages %}    
        <h3>{{ message }}</h3>
        {% endfor %}
      </div>
    </div> <!-- card .// -->

     <p class="text-center mt-4">Don't have account? <a href="#">Sign up</a></p>
     <br><br>
<!-- ============================ COMPONENT LOGIN  END.// ================================= -->


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

</body>
</html>
{% endblock %}
